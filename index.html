<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecisionIQ - Smart Comparison Tool</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 text-center text-3xl font-bold shadow-lg">
        DecisionIQ â€“ Smart Weighted Comparison Tool
    </header>

    <main class="container mx-auto p-6 space-y-8">

        <!-- Add Options -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Options</h2>
            <div class="flex gap-4">
                <input type="text" id="optionInput" placeholder="Enter option name" 
                       class="border p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400">
                <button onclick="addOption()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Add
                </button>
            </div>
            <ul id="optionList" class="mt-4 space-y-2"></ul>
        </section>

        <!-- Add Criteria -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Criteria</h2>
            <div class="grid md:grid-cols-4 gap-4">
                <input type="text" id="criteriaName" placeholder="Criteria name" 
                       class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="number" id="criteriaWeight" placeholder="Weight" 
                       class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                <select id="criteriaType" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="benefit">Benefit (Higher better)</option>
                    <option value="cost">Cost (Lower better)</option>
                </select>
                <button onclick="addCriteria()" 
                        class="bg-green-600 text-white rounded-lg hover:bg-green-700 transition px-4 py-2">
                    Add
                </button>
            </div>
            <ul id="criteriaList" class="mt-4 space-y-2"></ul>
        </section>

        <!-- Enter Scores -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter Scores</h2>
            <div id="scoreContainer" class="overflow-x-auto"></div>
            <button onclick="calculateResults()" 
                    class="mt-4 bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
                Calculate Result
            </button>
        </section>

        <!-- Result Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Results</h2>
            <div id="resultOutput" class="mb-6 text-lg font-medium text-gray-700"></div>
            <canvas id="resultChart" class="rounded-xl bg-gray-50 p-2 shadow-inner"></canvas>
        </section>

    </main>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
